<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Sciccors Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="alert"></div>
    <h1 class="round">
      Round
      <span class="round-result">0</span>
    </h1>
    <nav class="showup">
      <div class="box-win">
        <h2>Winnings:</h2>
        <p class="num-win">0</p>
      </div>
      <div class="box-draw">
        <h2>Draws:</h2>
        <p class="num-draw">0</p>
      </div>
      <div class="box-fail">
        <h2>Fails:</h2>
        <p class="num-fail">0</p>
      </div>
      <button class="reset-score">Reset</button>
    </nav>
    <div class="container"></div>
    <script src="./script.js"></script>
  </body>
</html>
